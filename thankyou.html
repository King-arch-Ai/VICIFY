    h1 {

    a {
      text-decoration: none;
      color: white;
      background: #28a745;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    a:hover {
      background: #1e7e34;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
